name: CI
on: [push]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v3
      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Nettoyage des artefacts obsolètes (Windows compatible)
        run: |
          $eggInfoDirs = Get-ChildItem -Recurse -Include *.egg-info
          if ($eggInfoDirs) {
            $eggInfoDirs | Remove-Item -Recurse -Force
          }

          if (Test-Path "dist") {
            Remove-Item -Recurse -Force "dist"
          }

          if (Test-Path "build") {
            Remove-Item -Recurse -Force "build"
          }

      - name: Installer les dépendances
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Check and install SpaCy model (Windows)
        run: |
          $model_installed = python -m spacy validate | Select-String "en_core_web_sm"
          if (-not $model_installed) {
            python -m spacy download en_core_web_sm
          }

      - name: Lancer les tests
        run: pytest
      

