name: CI
on: [push]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ‚öîÔ∏è Purge totale des artefacts obsol√®tes
        run: |
          # Supprimer tous les fichiers .pyc
          Get-ChildItem -Recurse -Include *.pyc | Remove-Item -Force

          # Supprimer tous les dossiers __pycache__
          Get-ChildItem -Recurse -Directory -Filter "__pycache__" | Remove-Item -Recurse -Force

          # Supprimer les egg-info
          Get-ChildItem -Recurse -Include *.egg-info | Remove-Item -Recurse -Force

          # Supprimer dist et build
          if (Test-Path "dist") { Remove-Item -Recurse -Force "dist" }
          if (Test-Path "build") { Remove-Item -Recurse -Force "build" }

      - name: üî• D√©sinstaller stackflow_cleaner si fant√¥me pr√©sent
        run: |
          pip uninstall -y stackflow_cleaner || echo "stackflow_cleaner non install√© (ouf!)"

      - name: üöø Purge du cache pip
        run: pip cache purge

      - name: üì¶ Installer les d√©pendances
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üß† V√©rifier et installer SpaCy model
        run: |
          $model_installed = python -m spacy validate | Select-String "en_core_web_sm"
          if (-not $model_installed) {
            python -m spacy download en_core_web_sm
          }

      - name: üß™ Lancer les tests
        run: pytest
