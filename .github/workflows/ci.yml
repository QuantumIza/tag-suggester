name: CI
on: [push]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v3
      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Supprimer les fichiers egg-info
        run: |
          Get-ChildItem -Recurse -Include *.egg-info | Remove-Item -Recurse -Force
          Remove-Item -Recurse -Force dist, build
      - name: Installer les d√©pendances
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Check and install SpaCy model (Windows)
        run: |
          $model_installed = python -m spacy validate | Select-String "en_core_web_sm"
          if (-not $model_installed) {
            python -m spacy download en_core_web_sm
          }

      - name: Lancer les tests
        run: pytest
      

